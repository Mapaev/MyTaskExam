<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<p style="text-align:center;"><img
        src="https://soft-xpansion.com/wordpress/wp-content/uploads/Updates.png" class="img-fluid "
        alt="~ Зарегистрируйте свою компанию ~" width="250" height="250"></p>
<form th:method="PATCH" th:action="@{/companies/{id} (id=${company.getId()})}" th:object="${company}">
  <div class="mb-3">
    <input type="text" class="form-control" th:field="*{companyName}" id="companyName"
           placeholder="Напишите новое название компании" style="text-align: center; " >
    <label for="companyName" class="form-label"></label>
  </div>
  <div class="mb-3">
    <input type="text" class="form-control" th:field="*{locatedCountry}" id="locatedCountry"
           placeholder="Напишите новую страну местонахождения" style="text-align: center; " >
    <label for="locatedCountry" class="form-label"></label>
    <br/>
    <br/>
    <p style="text-align:center;">
      <input class="btn btn-outline-primary btn-lg " type="submit" value="Обновить"/></p>
  </div>
</form>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>



</body>
</html>
